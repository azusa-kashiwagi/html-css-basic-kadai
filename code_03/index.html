<!DOCTYPE html>
<html>

<head>
  <title>My Profile</title>
  <meta charset="UTF-8" />
  <meta name="description" content="私のプロフィール" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!--ここでgoogleフォントを読み込みます-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Noto+Sans+JP&family=Noto+Serif+JP&display=swap"
    rel="stylesheet">
</head>

<body>
  <!--ナビゲーション-->
  <header>
    <nav>
      <div>
        <a href="index.html" class="home">My Profile</a>
      </div>
      <div class="menu">
        <a href="#about">About</a>
        <a href="#works">Works</a>
      </div>
    </nav>
  </header>

  <!--メイン画像-->
  <div id="main-page">
      <img src="image/main (1).png" alt="カメラの写真" />
  </div>
  
  <!--About-->
  <article>
    <h2>About</h2>
    <section id="About">
      <div>
        <img class="About-image-left" src="image/about (1).png" alt="個人写真" />
      </div>
      <div class="About-page">
        <h3>kazuki Asahina</h3>
        <ul class="About-list-right">
          <li>25歳 長野県佐久市出身</li>
          <li>ソフトウェア業界でマーケティングに従事</li>
          <li>趣味はカメラ、愛機はCanon</li>
          <li>自然を撮影するのが好きで、海や山によく行く</li>
        </ul>
      </div>
    </section>

    <!--Works-->
    <h2>Works</h2>
    <section id="Works">
      <div class="Works-page">
        <img class="Works-image" src="image/works1 (1).png" alt="日本海" />
        <p class="Works-info">新潟に訪れた際に、日本海の雄大さに<br>魅了されて撮影した１枚</p>
      </div>
        <div class="Works-page">
          <img class="Works-image" src="image/works2 (1).png" alt="御嶽山" />
          <p class="Works-info">地元長野の木曽根町から撮影した、<br>冠雪した御嶽山</p>
        </div>
        <div class="Works-page" >
          <img class="Works-image" src="image/works3 (1).png" alt="日本の街並み" />
          <p class="Works-info">京都で撮影した、明け方の古き良き<br>日本の町並み</p>
        </div>
    </section>
  </article>

  <!--フッター-->
  <footer>
    <span class="copylight">&copy;MyProfile.Allrights reserved.</span>
  </footer>
</body>

</html>

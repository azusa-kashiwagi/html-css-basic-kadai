<!DOCTYPE html>
<html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!--ここでgoogleフォントを読み込みます-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Noto+Sans+JP&family=Noto+Serif+JP&display=swap"
    rel="stylesheet">
</head>

<body>
  <!--ナビゲーション-->
  <header>
    <h1>My Profile</h1>
    <nav>
      <nav id="nav-pc">
        <a href="index.html#About">About</a>
        <a href="index.html#Works">Works</a>
      </nav>
  </header>
  </div>
  <!--メイン画像-->
  <div>
    <class id="main-page">
      <img src="image/main.png" alt="カメラの写真" />
  </div>
  <!--About-->
  <article>
    <h2>About</h2>
    <section id="About">
      <div>
        <img class="About-image-left" src="image/about.png" alt="個人写真" />
      </div>
      <div class="About-page">
        <h3>kazuki Asahina</h3>
        <ul class="About-list-right">
          <li>25歳 長野県佐久市出身</li>
          <li>ソフトウェア業界でマーケティングに従事</li>
          <li>趣味はカメラ、愛機はCanon</li>
          <li>自然を撮影するのが好きで、海や山によく行く</li>
        </ul>
      </div>
    </section>
    <!--Works-->
    <h2>Works</h2>
    <section id="Works">
      <ul>
        <li class="Works-page">
          <img class="Works-image" src="image/works1.png" alt="日本海" />
          <div class="Works-message">
            <p class="Works-info">新潟に訪れた際に、<br>日本海の雄大さに魅<br>了されて撮影した１枚</p>
          </div>
        </li>
        <li class="Works-page">
          <img class="Works-image" src="image/works2.png" alt="御嶽山" />
          <div class="Works-message">
            <p class="Works-info">地元長野の木曽根町か<br>ら撮影した、冠雪し<br>た御嶽山</p>
          </div>
        </li>
        <li class="Works-page">
          <img class="Works-image" src="image/works3.png" alt="日本の街並み" />
          <div class="Works-message">
            <p class="Works-info">京都で撮影した、明<br>け方の古き良き日本<br>の町並み</p>
          </div>
        </li>
      </ul>
    </section>
  </article>
  <!--フッター-->
  <div id="footer">
    <span class="copylight">&copy;MyProfile.Allrights reserved.</span>
  </div>
  </footer>
